<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
    <link href="{% static 'css/solid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/scheme.css' %}" rel="stylesheet">
    <link href="{% static 'css/service.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

<!--<h1>Hello {% if request.user.is_authenticated %}{{ request.user.first_name }} {{ request.user.last_name}}{% else %}Guest{% endif %}</h1>-->
<body>
    <div class="container">
<!--        <div class="card-deck mb-3">-->
            <div class="col">
                <div class="card mb-4 mx-0 box-shadow">
                    <div class="card-header">
                        <h5 class="my-0" style="float: left">
                            {{ title|safe }}
                        </h5>
                    </div>
                    <section class="card-body news_intro">
                        {{ introduction|safe }}
                        <a class="read_more" onclick="show_body(event)" href="#">Read more</a>
                    </section>
                    <section class="card-body news_main" hidden>
                        {{ body|safe }}
                        <a class="read_less" hidden onclick="hide_body(event)" href="#">Read less</a>
                    </section>

                </div>
            </div>
<!--        </div>-->
    </div>
<link href="{% static 'css/news.css' %}" rel="stylesheet">
<script src="{% static 'js/auxiliary_functions.js' %}"></script>
</body>
</html>
